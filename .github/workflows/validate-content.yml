name: Validate Content

on:
  push:
    paths:
      - 'content/**'
      - 'tools/DataValidator/**'
  pull_request:
    paths:
      - 'content/**'
      - 'tools/DataValidator/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/DataValidator/requirements.txt
      - name: Merge event fragments
        run: |
          python tools/ContentTools/merge_events.py
      - name: Export tiers.json
        run: |
          python tools/ContentTools/export_tiers_json.py
      - name: Run validator
        run: |
          python tools/DataValidator/validate.py
      - name: Check generated JSON exists
        run: |
          test -f content/events.json && test -f content/tiers.json
