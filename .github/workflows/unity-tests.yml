name: Unity Tests (conditional, disabled)

# Disabled auto triggers by request. Manual run only.
on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: unity-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    # Also skip for forked PRs and when license is missing
    if: >-
      ${{ hashFiles('game/ProjectSettings/ProjectVersion.txt') != '' &&
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) &&
          secrets.UNITY_LICENSE != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Run Unity EditMode and PlayMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: game
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: all
          artifactsPath: test-results
      - name: Upload combined results
        if: always() && ${{ hashFiles('test-results/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
