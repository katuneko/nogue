- id: weekly_leafy
  type: weekly
  product: leafy
  qty: 10
  quality_min: B
  pricing:
    base: 10
    curve: { lambda: 1.2, gamma: 1.5, cap: 2.2 }
  schedule:
    weeks: 3
    day_of_week: 6
  penalties:
    late_per_day: 0.25
    cancel_after_days: 3
  credit:
    delta_on_success: 1
    delta_on_cancel: -1

- id: bulk_wheat_grade_b
